<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/community.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Code Space | Community</title>
  </head>
  <body>
    <header class="hero-bg">
      <div class="px-0 px-lg-5 px-xl-5 pt-0 pt-lg-3 pt-xl-3">
        <nav
          class="navbar navbar-expand-md navbar-light bg-lg-transparent bg-xl-transparent bg-md shadow-none"
        >
          <div class="container-fluid">
            <a
              class="navbar-brand text-primary fs-4"
              style="font-weight: 600"
              href="#"
              >Code Space</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img src="./assets/imgs/menu.svg" alt="Menu" />
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link text-dark"
                    style="font-weight: 500"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-dark"
                    style="font-weight: 500"
                    href="#"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-primary fw-bold" href="#"
                    >Community</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-dark"
                    style="font-weight: 500"
                    href="#"
                    >Project</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-dark"
                    style="font-weight: 500"
                    href="#"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="container-fluid hero-content">
        <h1 class="text-dark display-6 text-center fw-bold">
          Connect with other amazing
        </h1>
        <h1 class="text-dark display-6 text-center fw-bold">
          <span class="text-primary">Gen-Z</span> across
          <span class="text-primary">Africa</span>
        </h1>
        <button
          class="btn btn-lg btn-dark shadow-none mt-3"
          style="width: 12rem; height: 3rem; border-radius: 1.25rem"
        >
          Connect
        </button>
      </div>
      <footer>
        <p class="text-center text-black">
          &copy; Code Space Copyright 2022 | All Rights Reserved
        </p>
      </footer>
    </header>
    <script src="./assets/js/mdb.min.js"></script>
  </body>
</html>
